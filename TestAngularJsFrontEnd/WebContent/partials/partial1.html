<h1>Testing AngularJS with Rest BackEnd:</h1>
<h2>Rest call to server on link http://localhost:8080/TestAngularJSBackEnd/customer/</h2>
<table id="example" class="table table-striped table-bordered table-hover datatable" aria-describedby="example_info" cellspacing="0" style="width: 100%;">>
        <thead>
            <tr class="active" role="">
					<th class="sorting_asc" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 132px;" aria-sort="ascending">Name</th>
					<th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 222px;">City</th>
            </tr>
        </thead>
 
        <tbody>
            <tr ng-repeat="onecustomer in allcustomers" class="success">
                <td>{{onecustomer.name}}</td>
                <td>{{onecustomer.city}}</td>
            </tr>
        </tbody>
    </table>
